<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с Telegram-ботом</title>
</head>
<body>
    <h1>Отправьте сообщение в Telegram</h1>
    <form id="telegramForm">
        <label for="message">Ваше сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            const message = document.getElementById('message').value;

            // Замените на ваш токен и chat_id
            const token = 'В7516911026:AAEaQ4L2Jyu8B9apFRK0Q1XOgGFH9mmc9IE';
            const chatId = 'ВАШ_CHAT_ID';

            // Отправка сообщения через Telegram API
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    alert('Сообщение отправлено!');
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при отправке сообщения.');
                });
        });
    </script>
</body>
</html>
